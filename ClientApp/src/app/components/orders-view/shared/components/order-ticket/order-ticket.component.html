
<mat-card>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <mat-card-title>
            {{orderNumber | number:'2.0'}}
        </mat-card-title>
        <mat-divider></mat-divider>
        <app-order-ticket-postion
        *ngFor="let orderPostion of orderPostionList; let i = index" 
        class="row"
        [orderPostion]="orderPostion"
        >
        </app-order-ticket-postion>
    </form>
</mat-card>
