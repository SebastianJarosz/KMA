<mat-card>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <mat-card-header [ngStyle]="{'background-color': statusColor}" >
            <mat-card-title>
                {{orderNumber | number:'2.0'}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-order-ticket-postion
        *ngFor="let orderPostion of orderPostionList; let i = index" 
        class="row"
        [orderPostion]="orderPostion"
        >
        </app-order-ticket-postion>
        <mat-card-footer>
            <button mat-raised-button color="primary">Primary</button>
        </mat-card-footer>
        </mat-card-content>
    </form>
</mat-card>
