<mat-card [class.mat-elevation-z12]="true">
    <mat-card-content
        *ngIf="isNotEmpty">
        <app-order-ticket 
        *ngFor="let order of orderList; let i = index" 
            class="row"
            [order]="order"
            [orderIndex]="i"
        ></app-order-ticket>
    </mat-card-content>
    <mat-card-content
    *ngIf="!isNotEmpty">
        <mat-card-subtitle>
            Brak aktualnych zamówień.
        </mat-card-subtitle>
    </mat-card-content>
</mat-card>
