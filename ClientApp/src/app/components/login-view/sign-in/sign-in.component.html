<form [formGroup]="signInForm" (ngSubmit)="signInUser()">
    <div class="sign-in-window">
      <mat-card-header>
        <mat-card-title>
          Logowanie do systemu KDS
        </mat-card-title>
      </mat-card-header>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input 
        matInput 
        formControlName="userName" 
        required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Wprowadź hasło</mat-label>
        <input matInput
        formControlName="password" 
        [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="errors">
        <mat-error *ngIf="error != 'NoErrors'">{{error}}</mat-error>
      </div>
      <button mat-raised-button class="confirm-btn" [disabled]="signInForm.invalid">Zaloguj się</button>
    </div>
  </form>
  <section *ngIf="isFetching">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </section>
